<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="screen">
      <div class="screen-header">cyber://terminal</div>

      <div class="screen-inner">
        
        <textarea id="terminal" placeholder="type here..."></textarea>

        
        <div id="hack-overlay" class="hack-overlay">
          <div class="warning">SYSTEM BREACH DETECTED</div>
          <pre id="code-rain" class="code-rain"></pre>
          <img src="mask1.png" alt="hacker mask" class="mask" />
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
